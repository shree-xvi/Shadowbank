version: '3.8'

services:
  shadowbank:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Development mode - Frontend only
  shadowbank-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev

  # Backend only (for development)
  shadowbank-backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
    command: sh -c "pip install flask flask-cors && python app.py"
    profiles:
      - dev

networks:
  default:
    name: shadowbank-network
